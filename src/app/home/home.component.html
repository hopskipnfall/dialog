<div class="container">
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>

  <a routerLink="/detail">{{ 'PAGES.HOME.GO_TO_DETAIL' | translate }}</a>
  <br>
  <button class="btn btn-primary" type="button" (click)="doThing()">Add Videos</button>
  <br>

  <ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="{{ video.ffprobeData.format.filename }}"
               *ngFor="let video of (videos)"
    >
    <ng-template ngbPanelTitle>
      <span>{{ video.filename }}</span>
    </ng-template>
      <ng-template ngbPanelContent>
        {{ stringify(video.ffprobeData) }}
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

  <button class="btn btn-primary" type="button" (click)="start()">Add Videos</button>
